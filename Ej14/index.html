<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="calculadora">
            <div id="screen">
                <input type="text" name="Numeros" id="screen_input">
            </div>

            <div id="cont-btn0" class="btn-cnt">
                <button class="btn" onclick="appendValue('0')"> 0 </button>
            </div>
            <div id="cont-btnEquals" class="btn-cnt">
                <button class="btn" onclick="calculate()"> = </button>
            </div>
            <div id="cont-btnC" class="btn-cnt">
                <button class="btn" onclick="clearScreen()"> C </button>
            </div>
            <div id="cont-btnSuma" class="btn-cnt">
                <button class="btn" onclick="appendValue('+')"> + </button>
            </div>

            <div id="cont-btn1" class="btn-cnt">
                <button class="btn" onclick="appendValue('1')"> 1 </button>
            </div>
            <div id="cont-btn2" class="btn-cnt">
                <button class="btn" onclick="appendValue('2')"> 2 </button>
            </div>
            <div id="cont-btn3" class="btn-cnt">
                <button class="btn" onclick="appendValue('3')"> 3 </button>
            </div>
            <div id="cont-btnResta" class="btn-cnt">
                <button class="btn" onclick="appendValue('-')"> - </button>
            </div>

            <div id="cont-btn4" class="btn-cnt">
                <button class="btn" onclick="appendValue('4')"> 4 </button>
            </div>
            <div id="cont-btn5" class="btn-cnt">
                <button class="btn" onclick="appendValue('5')"> 5 </button>
            </div>
            <div id="cont-btn6" class="btn-cnt">
                <button class="btn" onclick="appendValue('6')"> 6 </button>
            </div>
            <div id="cont-btnMulti" class="btn-cnt">
                <button class="btn" onclick="appendValue('*')"> * </button>
            </div>

            <div id="cont-btn7" class="btn-cnt">
                <button class="btn" onclick="appendValue('7')"> 7 </button>
            </div>
            <div id="cont-btn8" class="btn-cnt">
                <button class="btn" onclick="appendValue('8')"> 8 </button>
            </div>
            <div id="cont-btn9" class="btn-cnt">
                <button class="btn" onclick="appendValue('9')"> 9 </button>
            </div>
            <div id="cont-btnDivision" class="btn-cnt">
                <button class="btn" onclick="appendValue('/')"> / </button>
            </div>

        </div>
    </div>

    <script src="./js/main.js"></script>
    
</body>
</html>
